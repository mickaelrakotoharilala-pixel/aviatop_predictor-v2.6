<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ZYXEL Wifi-Zones</title>
</head>
<style>
:root {
    --bg: #0f1724;
    --card: #0b1220;
    --muted: #aab1c6;
    --text: #f7f9fc;
    --primary: #7c4dff;
    --primary-2: #40c4ff;
}
    * {
        box-sizing: border-box
    }
    body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0b1220;
        line-height: 0.9;
    }
    .page {
        display: none;
        padding: 15px;
    }
    .active {
        display: block;
    }
    .login {
        margin-top: 20%;
        max-width: 920px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 30px 80px rgba(55, 77, 175, 0.7);
        opacity: 0.8;
    }
    .visual {
        position: relative;
        min-height: 300px;
        place-items: center;
    }
    .visual .stamp {
        width: 210px;
        height: auto;
        filter: drop-shadow(0 18px 40px rgba(64,196,255,.25));
    }
    .visual p {
        position: absolute;
        bottom: 16px;
        left: 16px;
        right: 16px;
        margin: 0;
        color: var(--muted);
        font-size: 13px;
        text-align: center;
        opacity: .8;
    }
    .form {
        padding: 26px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        background: var(--card);
    }
    .sub {
        color: var(--muted);
        font-size: 14px;
        margin-bottom: 6px;
        text-align: center;
        font-size: 14px;
    }

    .field {
        display: flex;
        align-items: center;
        padding: 12px 14px;
        border-radius: 12px;
        background: rgba(255,255,255,.03);
        border: 1.3px inset #40c4ff;
        margin: 10px;
    }
    .field input {
        appearance: none;
        border: 0;
        outline: 0;
        background: transparent;
        color: var(--text);
        width: 100%;
        font-size: 15px;
    }
    .icon {
        width: 22px;
        height: 22px;
        flex: 0 0 22px;
        opacity: .9;
    }
    .btn {
        margin-left: 1%;
        width: 50%;
        margin-top: 5%;
        padding: 9px;
        border: none;
        border-radius: 7px;
        font-size: 1.0rem;
        font-weight: 500;
        color: white;
        background: linear-gradient(45deg, purple,blue);
        cursor: pointer;
        transition: 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .btn:before {
        content: '';
        position: absolute;
        top: 0;
        left: -10px;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, ,transparent);
        transition: 0.5s;
    }
    .btn:hover::before {
        left: 100%;
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-30deg);
        transition: left 0.5s;
    }
    button:hover::after {
        left: 200%;
    }
    button:hover {
        background: #e57373;
        transform: scale(1.02);
    }
    .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-size: 13px;
    }

@media (max-width:860px) {
        .login {
            grid-template-columns: 1fr
        }
        .visual {
            display: none
        }
    }
    header svg {
        margin-left: 15%;

    }
    .contact h1 {
        font-size: 12px;
        color: #F06292;
        text-align: center;
    }
    span {
        color: white;
    }
</style>
<body>

    <!-- Sprite SVG réutilisable -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
        <!-- Icône "login" (flèche entrant une porte) -->
        <symbol id="i-login" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 3h5a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-5" />
            <path d="M10 17l5-5-5-5" />
            <path d="M15 12H3" />
        </symbol>

        <!-- Utilisateur -->
        <symbol id="i-user" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21a8 8 0 0 0-16 0" />
            <circle cx="12" cy="7" r="4" />
        </symbol>

        <!-- Cadenas -->
        <symbol id="i-lock" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <rect x="4" y="11" width="16" height="10" rx="2" />
            <path d="M8 11V7a4 4 0 0 1 8 0v4" />
        </symbol>

        <!-- Œil (afficher/masquer) -->
        <symbol id="i-eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" />
            <circle cx="12" cy="12" r="3" />
        </symbol>
        <symbol id="i-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.31 20.31 0 0 1 5.06-5.94" />
            <path d="M1 1l22 22" />
            <path d="M9.9 4.24C10.59 4.08 11.29 4 12 4c7 0 11 7 11 7a20.3 20.3 0 0 1-3.16 3.95" />
            <path d="M14.12 14.12A3 3 0 0 1 9.88 9.88" />
        </symbol>
    </svg>

    <div class="page active" id="page-login">
        <main class="login" role="main" aria-label="Écran de connexion">
            <section class="visual" aria-hidden="true">
                <svg class="stamp" viewBox="0 0 200 200"><use href="#badge-lock" /></svg>
            </section>

            <section class="form">
                <header>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 290 200" width="160" height="100">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="280" height="220">
                            <defs>
                                <!-- Dégradé rose/violet comme l’exemple -->
                                <linearGradient id="zygrad" x1="0" y1="0" x2="1" y2="1">
                                </linearGradient>
                            </defs>

                            <!-- Cercle principal -->
                            <circle cx="100" cy="94" r="55" fill="url(#zygrad)" />

                            <path d="M65 70 H120 L80 110 L120 130"
                                stroke="#ff2975"
                                stroke-width="14"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                fill="none" />
                        </svg>

                        <!-- Text -->
                        <g transform="translate(170,115)">
                            <text x="0" y="0" font-family="Poppins, Arial, sans-serif"
                                font-size="60" font-weight="700" fill="#e8e8e8" letter-spacing="2">
                                yxel
                            </text>
                            <text x="2" y="32" font-size="15" fill="#c0c0c0"
                                font-family="Poppins, Arial, sans-serif">
                                WiFi•Access Zone
                            </text>
                        </g>
                    </svg>
                    <div class="sub">
                        Entrez les identifiants pour se connecter
                    </div>
                </header>

                <label class="field" for="email">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><use href="#i-user" /></svg>
                    <input id="email" type="email" placeholder="Adress email" autocomplete="email" required>
                </label>

                <label class="field" for="password">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><use href="#i-lock" /></svg>
                    <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password" required>
                </button>
            </label>

            <center><button class="btn" id="submit" type="button">
                <svg class="icon" viewBox="0 0 24 24" style="margin-right:8px;vertical-align:middle"><use href="#i-login" /></svg>
                Connexion</button></center>
            <div class="contact">
                <h1>INFOLINE : <span>+261 34 56 763 35</span> </h1>
            </div>
        </section>
    </main>

</body>
               </html>
